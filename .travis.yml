matrix:
  include:
    - os: osx
      env: PYTHON_VERSION=python33
    - os: osx
      env: PYTHON_VERSION=python34
    - os: osx
      env: PYTHON_VERSION=python35
install:
  - brew tap zoidbergwill/python
  - brew install $PYTHON_VERSION
  - make -f Makefile
script:
  - export DYLD_LIBRARY_PATH=`pwd`/tests/objc
  - python3 setup.py test
